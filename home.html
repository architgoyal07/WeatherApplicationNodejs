<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>Weather Forcast Application</title>
</head>
<body>

    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id = "weathercondition">
            <i class="fas fa-sun" style="color:#eccc68;"></i>
        </div>

        <div class="info">
            <div class="location">
                <h2>
                    <i class="fas fa-street-view" style="color:#fff;"></i>
                    Pune,IN
                </h2>
                <p id="date"> SUN | NOV 29 | 4:45AM </p>
                <h1 class="temp">26.49 degree Celsius</h1>
                <h3 class="tempmin_max">Min 26.27 | Max 28.75</h3>
            </div>

        </div>
    </div>
    
</body>
</html>
